<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Pet Adoption App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Search for Pets</h2>
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Search pets...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="pets">
            <h2>Available Pets</h2>
            <div class="pet">
                <img src="images/placeholder.jpg" alt="Pet Image">
                <h3>Pet Name</h3>
                <p>Breed: Breed Name</p>
                <p>Age: Age Number</p>
                <p>Description: Placeholder.</p>
                <button>Contact Shelter</button>
            </div>
            <!-- Add more pet listings here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Adoption App</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
