<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Pet Adoption App</h1>
        <nav>
            <ul>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search">
            <h2>Search for Pets</h2>
            <form action="#" method="GET">
                <input type="text" name="search" placeholder="Search pets...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="pets">
            <h2>Available Pets</h2>
            <div class="pet">
                <img src="images/GermanShepherd.png">
   		<h3>Adam</h3>
                <p>Breed: German Shepard</p>
                <p>Age: 7</p>
                <p>Description: It has a friendly personality.</p>
                <button>Contact Shelter</button>
            </div>
            <!-- Add more pet listings here -->
		<img src="images/5-things-about-siamese-cats-you-need-to-know.jpg">
   		<h3>Snow</h3>
                <p>Breed: Siamese Cat</p>
                <p>Age: 5</p>
                <p>Description: It is a bit lazy.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Adoption App</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>
</html>
